{% extends "base.html" %}

{% block title %}Log Expense{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2>Log New Expense</h2>
            </div>
            <div class="card-body">
                
                <form method="POST" action="{{ url_for('log_expense_web') }}">
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Date (YYYY-MM-DD)</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{{ today_date }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount Spent (Rs)</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" placeholder="e.g., 450.75" required>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="" disabled selected>Select a Category</option>
                            {% for cat in categories %}
                                <option value="{{ cat }}">{{ cat }}</option>
                            {% endfor %}
                            <option value="Other">Other / Custom</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="e.g., Taxi fare, Groceries">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg mt-3">Log Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
